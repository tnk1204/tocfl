<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TOCFL A1 - Học tiếng Trung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chosen Palette: Warm Neutrals & Slate -->
    <!-- Application Structure Plan: The SPA is designed as an interactive dashboard. A fixed sidebar allows users to select a lesson (1-15) or an overview. The main content area dynamically updates to show the selected content. For each lesson, users can toggle between an interactive vocabulary list (with search and flashcard-like features) and a collapsible grammar section. This structure facilitates non-linear exploration and focused review, making it more user-friendly than a linear document. The overview page includes a chart visualizing vocabulary count per lesson, offering a quick summary of the course's progression. -->
    <!-- Visualization & Content Choices: 
        1. Overview - Bar Chart (Chart.js): Goal is to provide a high-level summary of vocabulary distribution. A bar chart is ideal for comparing quantities across the 15 lessons. Interaction: Tooltips on hover. Justification: Visualizes the learning curve.
        2. Vocabulary - Interactive Table (HTML/JS): Goal is to enable study and review. A searchable table is efficient. Interaction: Live search/filter by Vietnamese, Pinyin, or Hanzi; click on a row to toggle the visibility of the Vietnamese meaning for flashcard-style learning. Justification: Aids active recall and quick lookup.
        3. Grammar - Collapsible Accordion (HTML/JS): Goal is to present complex information clearly. An accordion keeps the UI clean by hiding details until requested. Interaction: Click to expand/collapse. Justification: Prevents information overload.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-bg-primary text-text-primary overflow-x-hidden">
    <!-- Main App Container -->
    <div id="app" class="h-screen flex flex-col">
        <!-- Header Bar -->
        <header class="header-bar flex items-center justify-between p-4 bg-bg-secondary backdrop-blur-lg border-b border-border-color">
            <div class="flex items-center">
                <i class="fas fa-book-open text-2xl mr-3" style="background-image: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <h1 id="page-title" class="text-lg font-bold">TOCFL A1</h1>
            </div>
            <div class="flex items-center gap-3">
                <!-- Theme Toggle -->
                <label for="theme-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="theme-toggle" class="sr-only">
                        <div class="toggle-bg w-12 h-6 bg-border-color rounded-full shadow-inner"></div>
                        <div class="toggle-dot absolute w-4 h-4 bg-white rounded-full shadow top-1 left-1 transition-transform"></div>
                    </div>
                </label>
                <!-- Menu Button (for settings) -->
                <button id="menu-btn" class="p-2 rounded-full hover:bg-border-color">
                    <i class="fas fa-ellipsis-vertical"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 overflow-y-auto pb-20">
            <!-- Content will be injected here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-bg-secondary backdrop-blur-lg border-t border-border-color">
            <div class="flex items-center justify-around h-16">
                <button class="nav-btn active" data-page="dashboard">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-xs">Tổng quan</span>
                </button>
                <button class="nav-btn" data-page="lessons">
                    <i class="fas fa-book text-xl mb-1"></i>
                    <span class="text-xs">Bài học</span>
                </button>
                <button class="nav-btn" data-page="review">
                    <i class="fas fa-rotate text-xl mb-1"></i>
                    <span class="text-xs">Ôn tập</span>
                </button>
                <button class="nav-btn" data-page="progress">
                    <i class="fas fa-chart-line text-xl mb-1"></i>
                    <span class="text-xs">Tiến độ</span>
                </button>
            </div>
        </nav>

        <!-- Floating Action Button -->
        <button id="fab" class="fab fixed bottom-24 right-4 w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-white" style="background-image: var(--accent-gradient);">
            <i class="fas fa-play text-lg"></i>
        </button>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-bg-primary flex items-center justify-center z-50">
        <div class="text-center">
            <div class="spinner mb-4"></div>
            <p class="text-text-secondary">Đang tải...</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
