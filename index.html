<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập Đương đại Trung văn 1 - Nâng cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chosen Palette: Warm Neutrals & Slate -->
    <!-- Application Structure Plan: The SPA is designed as an interactive dashboard. A fixed sidebar allows users to select a lesson (1-15) or an overview. The main content area dynamically updates to show the selected content. For each lesson, users can toggle between an interactive vocabulary list (with search and flashcard-like features) and a collapsible grammar section. This structure facilitates non-linear exploration and focused review, making it more user-friendly than a linear document. The overview page includes a chart visualizing vocabulary count per lesson, offering a quick summary of the course's progression. -->
    <!-- Visualization & Content Choices: 
        1. Overview - Bar Chart (Chart.js): Goal is to provide a high-level summary of vocabulary distribution. A bar chart is ideal for comparing quantities across the 15 lessons. Interaction: Tooltips on hover. Justification: Visualizes the learning curve.
        2. Vocabulary - Interactive Table (HTML/JS): Goal is to enable study and review. A searchable table is efficient. Interaction: Live search/filter by Vietnamese, Pinyin, or Hanzi; click on a row to toggle the visibility of the Vietnamese meaning for flashcard-style learning. Justification: Aids active recall and quick lookup.
        3. Grammar - Collapsible Accordion (HTML/JS): Goal is to present complex information clearly. An accordion keeps the UI clean by hiding details until requested. Interaction: Click to expand/collapse. Justification: Prevents information overload.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body>
    <div class="flex flex-col md:flex-row min-h-screen">
        <nav id="sidebar" class="w-full md:w-80 p-4 flex-shrink-0 overflow-y-auto">
            <div class="flex items-center mb-6">
                 <i class="fas fa-book-open text-3xl text-orange-400 mr-3"></i>
                <h1 class="text-2xl font-bold text-white">Trung văn 1</h1>
            </div>
            <ul class="space-y-2">
                <li><button data-lesson="0" class="sidebar-btn w-full text-left p-3 rounded-md font-medium active"><i class="fas fa-chart-line w-6 mr-2"></i> Tổng quan</button></li>
            </ul>
            <hr class="my-4 border-gray-600">
            <ul id="lesson-nav" class="space-y-1">
                <!-- Lesson buttons will be injected here by JS -->
            </ul>
        </nav>
        
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <div id="content-container">
                <!-- Content will be injected here by JS -->
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
